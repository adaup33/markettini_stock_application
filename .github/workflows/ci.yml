name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # Lint is non-blocking so CI continues even if lint reports errors
      - name: Lint (non-blocking)
        run: npm run lint
        continue-on-error: true

      # Typecheck is non-blocking so CI continues even if type errors exist
      - name: Typecheck (non-blocking)
        run: npm run typecheck
        continue-on-error: true

      - name: Build
        run: npm run build

      - name: Render Mermaid diagrams
        run: |
          mkdir -p docs/images
          npx @mermaid-js/mermaid-cli -i diagrams/architecture.mmd -o docs/images/architecture.png
          npx @mermaid-js/mermaid-cli -i diagrams/watchlist-erd.mmd -o docs/images/watchlist-erd.png

      - name: Render PlantUML diagram
        # Use the official plantuml docker image to render .puml to png
        run: |
          mkdir -p docs/images
          docker run --rm -v "${{ github.workspace }}:/workspace" plantuml/plantuml -tpng /workspace/diagrams/signup-sequence.puml -o /workspace/docs/images

      - name: Upload rendered diagrams as artifact
        uses: actions/upload-artifact@v4
        with:
          name: diagrams
          path: docs/images

      - name: Wait for MongoDB
        run: |
          echo "Waiting for MongoDB to be ready..."
          sleep 15

      - name: Run API Tests
        env:
          MONGODB_URI: mongodb://localhost:27017/test
          BETTER_AUTH_SECRET: test-secret-for-ci
          BETTER_AUTH_URL: http://localhost:3000
          NODE_ENV: test
        run: npm test -- --coverage --json --outputFile=test-results.json

      - name: Generate Test Report
        if: always()
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          if [ -f test-results.json ]; then
            echo "Tests completed. Generating summary..." >> $GITHUB_STEP_SUMMARY
            node -e "
              const results = require('./test-results.json');
              console.log('### Summary');
              console.log('- **Total Tests:** ' + results.numTotalTests);
              console.log('- **Passed:** âœ… ' + results.numPassedTests);
              console.log('- **Failed:** âŒ ' + results.numFailedTests);
              console.log('- **Skipped:** â­ï¸ ' + results.numPendingTests);
              console.log('- **Duration:** ' + (results.testResults.reduce((acc, t) => acc + t.perfStats.runtime, 0) / 1000).toFixed(2) + 's');
            " >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Test results file not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results.json
            coverage/

